<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Smart Canteen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInDown 0.6s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .brand-icon {
            font-size: 3rem;
        }

        .brand h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .welcome-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .user-details h2 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .user-role {
            color: #666;
            font-size: 0.9rem;
        }

        .wallet-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease infinite;
        }

        .wallet-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .wallet-balance {
            font-size: 2rem;
            font-weight: bold;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeIn 0.8s ease;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-card:hover::before {
            left: 100%;
        }

        .action-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .action-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .action-card:hover .action-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .action-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .action-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .action-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-card.primary h3,
        .action-card.primary p {
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .wallet-card {
                width: 100%;
            }

            .brand h1 {
                font-size: 1.5rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <a href="/logout" class="logout-btn">Logout</a>

        <div class="brand">
            <span class="brand-icon">üçΩÔ∏è</span>
            <h1>Smart Canteen</h1>
        </div>

        <div class="user-info">
            <div class="welcome-section">
                <div class="avatar" th:text="${user.fullName != null ? user.fullName.substring(0,1).toUpperCase() : user.username.substring(0,1).toUpperCase()}">U</div>
                <div class="user-details">
                    <h2 th:text="'Welcome, ' + ${user.fullName != null ? user.fullName : user.username}">Welcome, User</h2>
                    <div class="user-role">Customer</div>
                </div>
            </div>

            <div class="wallet-card">
                <div class="wallet-label">üí∞ Wallet Balance</div>
                <div class="wallet-balance">‚Çπ<span th:text="${user.walletBalance}">0.00</span></div>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <a th:href="@{/user/menu}" class="action-card primary">
            <div class="action-icon">üçï</div>
            <h3>Browse Menu</h3>
            <p>Explore our delicious food items and place your order</p>
        </a>

        <a th:href="@{/user/cart}" class="action-card">
            <div class="action-icon">üõí</div>
            <h3>My Cart</h3>
            <p>Review and checkout your selected items</p>
        </a>

        <a th:href="@{/user/orders}" class="action-card">
            <div class="action-icon">üìã</div>
            <h3>My Orders</h3>
            <p>Track your current and past orders</p>
        </a>
    </div>
</div>

<script>
    // Add entrance animation to action cards
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.action-card');
        cards.forEach((card, index) => {
            card.style.animation = `fadeIn 0.6s ease ${index * 0.1}s backwards`;
        });
    });
</script>
</body>
</html>
