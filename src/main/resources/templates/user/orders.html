<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: body}">
<body>

<h2 class="page-title">My Orders</h2>

<div th:if="${#lists.isEmpty(orders)}" class="text-center mt-4">
    <p>You haven't placed any orders yet.</p>
    <a class="btn btn-primary" th:href="@{/user/menu}">Order Food</a>
</div>

<div th:if="${!#lists.isEmpty(orders)}">
    <table class="table mt-3">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Vendor</th>
            <th>Date</th>
            <th>Total (â‚¹)</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="'#' + ${order.id}">#1</td>
            <td th:text="${order.vendor != null ? order.vendor.name : 'N/A'}">Vendor</td>
            <td th:text="${#dates.format(order.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
            <td th:text="${#numbers.formatDecimal(order.total, 2, 'POINT')}">0.00</td>
            <td>
                <span class="badge bg-info" th:text="${order.status}">Status</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
