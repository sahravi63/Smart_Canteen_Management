<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-message {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeIn 0.8s ease;
        }

        .menu-card {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 280px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease backwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; }
        .menu-card:nth-child(5) { animation-delay: 0.5s; }
        .menu-card:nth-child(6) { animation-delay: 0.6s; }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .card-content {
            padding: 20px;
        }

        .item-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            min-height: 48px;
        }

        .price-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.8rem;
            color: #667eea;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 25px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        .add-to-cart-btn.added {
            background: #4caf50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu-card {
                flex: 1 1 100%;
            }

            .header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>üçΩÔ∏è Our Menu</h2>
        <a th:href="@{/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <div th:if="${#lists.isEmpty(menuItems)}" class="empty-message">
        <h3>üòî No items available at the moment.</h3>
        <p>Please check back later!</p>
    </div>

    <div class="menu-grid" th:unless="${#lists.isEmpty(menuItems)}">
        <div class="menu-card" th:each="item : ${menuItems}">
            <!-- Image placeholder with emoji (replace with actual image) -->
            <div class="card-image">
                <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" th:alt="${item.name}" style="width:100%;height:100%;object-fit:cover;">
                <span th:unless="${item.imageUrl}">üç¥</span>
            </div>

            <div class="card-content">
                <h5 class="item-name" th:text="${item.name}">Item Name</h5>
                <p class="item-description" th:text="${item.description}">Description</p>

                <div class="price-section">
                    <div class="price">‚Çπ<span th:text="${item.price}">0.00</span></div>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn" onclick="decreaseQty(this)">‚àí</button>
                        <span class="qty-display">1</span>
                        <button type="button" class="qty-btn" onclick="increaseQty(this)">+</button>
                    </div>
                </div>

                <form th:action="@{/user/cart/add}" method="post" onsubmit="return handleAddToCart(event)">
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <input type="hidden" name="qty" value="1" class="qty-input" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function increaseQty(btn) {
        const qtyDisplay = btn.previousElementSibling;
        const card = btn.closest('.menu-card');
        const qtyInput = card.querySelector('.qty-input');
        let qty = parseInt(qtyDisplay.textContent);
        qty++;
        qtyDisplay.textContent = qty;
        qtyInput.value = qty;
    }

    function decreaseQty(btn) {
        const qtyDisplay = btn.nextElementSibling;
        const card = btn.closest('.menu-card');
        const qtyInput = card.querySelector('.qty-input');
        let qty = parseInt(qtyDisplay.textContent);
        if (qty > 1) {
            qty--;
            qtyDisplay.textContent = qty;
            qtyInput.value = qty;
        }
    }

    function handleAddToCart(event) {
        const btn = event.target.querySelector('.add-to-cart-btn');
        const originalText = btn.textContent;

        btn.textContent = '‚úì Added!';
        btn.classList.add('added');

        setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove('added');
        }, 1500);

        return true;
    }
</script>
</body>
</html>
