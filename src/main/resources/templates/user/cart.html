<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Smart Canteen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-cart {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 25px;
        }

        .browse-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .cart-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease backwards;
        }

        .cart-item:nth-child(1) { animation-delay: 0.1s; }
        .cart-item:nth-child(2) { animation-delay: 0.2s; }
        .cart-item:nth-child(3) { animation-delay: 0.3s; }
        .cart-item:nth-child(4) { animation-delay: 0.4s; }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .item-price {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .item-quantity {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .quantity-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .quantity-value {
            background: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            border: 2px solid #667eea;
        }

        .item-subtotal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .subtotal-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .subtotal-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: center;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .summary-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .summary-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .total-row {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
        }

        .total-row .summary-label {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .total-row .summary-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .continue-shopping {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .continue-shopping:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .checkout-btn {
            background: #4caf50;
            color: white;
        }

        .checkout-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }

            .item-quantity,
            .item-subtotal {
                padding: 10px 0;
            }

            .cart-actions {
                flex-direction: column;
            }

            .header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>üõí Your Cart</h2>
        <a th:href="@{/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <!-- Empty Cart -->
    <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
        <div class="empty-cart-icon">üõí</div>
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added anything to your cart yet.</p>
        <a th:href="@{/user/menu}" class="browse-btn">Browse Menu</a>
    </div>

    <!-- Cart with Items -->
    <div th:unless="${#lists.isEmpty(cartItems)}" class="cart-container">
        <div class="cart-items">
            <div class="cart-item" th:each="item : ${cartItems}">
                <div class="item-image">
                    <img th:if="${item.menuItem.imageUrl}"
                         th:src="${item.menuItem.imageUrl}"
                         th:alt="${item.menuItem.name}"
                         style="width:100%;height:100%;object-fit:cover;border-radius:10px;">
                    <span th:unless="${item.menuItem.imageUrl}">üç¥</span>
                </div>

                <div class="item-details">
                    <div class="item-name" th:text="${item.menuItem.name}">Item Name</div>
                    <div class="item-description" th:text="${item.menuItem.description}">Description</div>
                    <div class="item-price">‚Çπ<span th:text="${item.menuItem.price}">0.00</span> each</div>
                </div>

                <div class="item-quantity">
                    <div class="quantity-label">Quantity</div>
                    <div class="quantity-value" th:text="${item.quantity}">1</div>
                </div>

                <div class="item-subtotal">
                    <div class="subtotal-label">Subtotal</div>
                    <div class="subtotal-value">‚Çπ<span th:text="${item.subtotal}">0.00</span></div>
                </div>

                <form th:action="@{'/user/cart/remove/' + ${item.id}}" method="post" onsubmit="return confirmRemove(event)">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="remove-btn">üóëÔ∏è Remove</button>
                </form>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <div class="summary-row">
                <span class="summary-label">Items in cart:</span>
                <span class="summary-value" th:text="${#lists.size(cartItems)}">0</span>
            </div>
            <div class="summary-row total-row">
                <span class="summary-label">Total Amount:</span>
                <span class="summary-value">‚Çπ<span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)}">0.00</span></span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="cart-actions">
            <a th:href="@{/user/menu}" class="action-btn continue-shopping">‚Üê Continue Shopping</a>
            <a th:href="@{/user/checkout}" class="action-btn checkout-btn">Proceed to Checkout ‚Üí</a>
        </div>
    </div>
</div>

<script>
    function confirmRemove(event) {
        const confirmed = confirm('Are you sure you want to remove this item from your cart?');
        if (confirmed) {
            const btn = event.target.querySelector('.remove-btn');
            btn.textContent = '‚úì Removed';
            btn.style.background = '#4caf50';
        }
        return confirmed;
    }
</script>
</body>
</html>
