{% extends 'layout.html' %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Users</h2>

<table class="table">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="/admin/user/{{ user.id }}/edit" class="btn-sm">Edit</a>
            <a href="/admin/user/{{ user.id }}/delete" class="btn-sm-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
