<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<div th:fragment="body" class="admin-dashboard">
    <style>
        .admin-dashboard { font-family: Arial, sans-serif; padding: 30px; }
        .page-title { color: #2c3e50; margin-bottom: 25px; }
        .stats-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .stat-card { flex: 1 1 220px; background: #f4f6f7; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .stat-card h3 { color: #34495e; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8em; color: #16a085; margin: 0; }
    </style>

    <h2 class="page-title">Admin Dashboard</h2>

    <div class="stats-grid">
        <div class="stat-card"><h3>Total Menu Items</h3><p th:text="${totalMenuItems}">0</p></div>
        <div class="stat-card"><h3>Total Orders</h3><p th:text="${totalOrders}">0</p></div>
        <div class="stat-card"><h3>Total Users</h3><p th:text="${totalUsers}">0</p></div>
        <div class="stat-card"><h3>Pending Vendors</h3><p th:text="${pendingVendors}">0</p></div>
    </div>
</div>
</html>
